<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/edit.js" type="module"></script>
    <title>Edit Bug Report</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/bug-tracker-2.png" alt="Company Logo" href="index.html">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="logo-spacer"></div>
    </header>
    <div id="report-wrapper">
        <div class="header-container">
            <h1>Edit Report</h1>
        </div>
        <form class="form" id="editForm">
            <input type="hidden" id="bugReportId" name="_id">
            <label for="bugName">Bug Title</label><br>
            <input type="text" id="bugName" name="bugTitle" required><br>
            <label for="dateDiscovered">Date Discovered</label><br>
            <input type="text" id="dateDiscovered" name="dateDiscovered" required><br>
            <label for="severity">Bug Severity</label><br>
            <input type="text" id="severity" name="severity" required><br>
            <label for="environment">Bug Environment</label><br>
            <input type="text" id="environment" name="environment" required><br>
            <label for="expected">Expected Result</label><br>
            <textarea id="expected" name="expectedResult" required></textarea><br>
            <label for="actual">Actual Result</label><br>
            <textarea id="actual" name="actualResult" required></textarea><br>
            <label for="steps">Steps to Reproduce</label><br>
            <textarea id="steps" name="stepsToReproduce" required></textarea><br>
            <button type="submit" class="submitButton" id="submitEditButton">Apply Changes</button>
            
        </form>
    </div>
</body>
</html>
