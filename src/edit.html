<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/edit.js" type="module"></script>
    <title>Edit Bug Report</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/bug-tracker-2.png" alt="Company Logo" href="index.html">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="logo-spacer"></div>
    </header>
    <div id="report-wrapper">
        <div class="header-container">
            <h1>Edit Report</h1>
        </div>
        <form id="form">
            <label for="bugName">Bug Title</label><br>
            <input type="text" id="bugName" name="bugName"><br>
            <label for="dateDiscovered">Date Discovered</label><br>
            <input type="text" id="dateDiscovered" name="dateDiscovered"><br>
            <label for="severity">Bug Severity</label><br>
            <input type="text" id="severity" name="severity"><br>
            <label for="environment">Bug Environment</label><br>
            <input type="text" id="environment" name="environment"><br>
            <label for="expected">Expected Result</label><br>
            <textarea id="expected" name="expected"></textarea><br>
            <label for="actual">Actual Result</label><br>
            <textarea id="actual" name="actual"></textarea><br>
            <label for="steps">Steps to Reproduce</label><br>
            <textarea id="steps" name="steps"></textarea><br>
            
        </form>
    </div>
</body>
</html>
